name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The job runs on an Ubuntu virtual machine
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2   # Checks out your repository code
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version you want to use

      - name: Install dependencies
        run: |
          npm install  # Install project dependencies

      - name: Build project
        run: |
          npm run build  # Build the React app for production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # The branch to deploy to
          folder: build      # Folder containing the production build
